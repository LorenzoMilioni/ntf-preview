<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
  
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>

    <div class="container">

      <div class="image">
        
        <div class="nft">

          <img src="images/image-equilibrium.jpg" alt="nft image" id="nft-image">

          <div class="middle">

          <img src="images/icon-view.svg">

          </div>

        </div>

        <p id="title">Equilibrium #3429</p>

        <p id="description">Our Equilibrium collection promotes <br> balance and calm.</p>
        
        <img src="images/icon-ethereum.svg" alt="ethereum" id="eth">

        <p id="price">0.041 ETH</p>
        
        <img src="images/icon-clock.svg" alt="clock" id="clock">

        <p id="timeleft">3 days left</p>
        
        <br>
        <br>
        <hr>

      </div>

      <div class="credits">

        <img src="images/image-avatar.png" alt="avatar" id="avatar">

        <p id="credits">Creation of <span id="name">Jules Wyvern</span></p>

      </div>
    
    </div>

    <div class="attribution" role="contentinfo"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      
      Coded by <a href="https://www.frontendmentor.io/profile/LorenzoMilioni">Lorenzo Milioni</a>.
  
      </div>

  </body>
</html>
